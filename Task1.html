<html>
<head>
  <title>HTML Task 1</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
    }

    th, td {
      border: 2px solid rgb(245, 240, 240);
      padding: 5px;
    }

    th {
      background-color: #60d8b8;
      text-align: center;
    }

    td {
      background-color: #60d8b8;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Eve</td>
      <td>929</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Jackson</td>
      <td>Doe</td>
      <td>94</td>
    </tr>
  </table>
</body>
</html>
